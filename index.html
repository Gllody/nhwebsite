<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NerdHack</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
            background: #121212;
            overflow-y: auto;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
        }

        #background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #1a1a1a, #333);
            filter: blur(8px);
            animation: backgroundAnimation 10s infinite alternate;
            z-index: -2;
        }

        @keyframes backgroundAnimation {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        #particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        #content {
            position: relative;
            max-width: 800px;
            margin: 100px auto;
            padding: 20px;
            background: rgba(18, 18, 18, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            color: #fff;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.5;
        }

        #video-container {
            margin: 20px auto;
            text-align: center;
        }

        #video-container video {
            max-width: 100%;
            border-radius: 10px;
        }

        #buttons {
            margin-top: 20px;
        }

        #buttons button {
            background-color: #1e90ff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        #buttons button:hover {
            background-color: #0056b3;
        }

        #footer {
            position: relative;
            text-align: center;
            padding: 20px;
            background: rgba(18, 18, 18, 0.9);
            color: #fff;
            font-size: 1rem;
        }

        #footer a {
            color: #1e90ff;
            text-decoration: none;
            margin: 0 10px;
            display: inline-flex;
            align-items: center;
        }

        #footer a img {
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }

        #footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="background"></div>
    <div id="particles"></div>
    <div id="content">
        <h1>NerdHack</h1>
        <p>A Minecraft Fabric Utility Mod for surival/anarchy servers. Based on Meteor Client.</p>

        <div id="video-container">
            <video controls>
                <source src="video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <div id="buttons">
            <button onclick="window.open('https://github.com/Gllody/nerdhack/releases/tag/Nerdhack', '_blank')">Download</button>
            <button onclick="window.open('https://www.youtube.com/watch?v=0a0RK4WUU_A', '_blank')">Tutorial</button>
        </div>
    </div>

    <div id="footer">
        <p>Connect with us:</p>
        <a href="https://github.com/Gllody/nerdhack" target="_blank">
            <img src="github-logo.png" alt="GitHub">GitHub
        </a>
        <a href="https://discord.gg/UQMgN8dY3y" target="_blank">
            <img src="discord-logo.png" alt="Discord">Discord
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS('particles', {
            "particles": {
                "number": {
                    "value": 100,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": { "value": "#ffffff" },
                "shape": {
                    "type": "circle",
                    "stroke": { "width": 0, "color": "#000000" },
                    "polygon": { "nb_sides": 5 }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": { "enable": false, "speed": 1, "opacity_min": 0.1, "sync": false }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": { "enable": false, "speed": 40, "size_min": 0.1, "sync": false }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 2,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": { "enable": false, "rotateX": 600, "rotateY": 1200 }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": { "enable": true, "mode": "repulse" },
                    "onclick": { "enable": true, "mode": "push" },
                    "resize": true
                },
                "modes": {
                    "grab": { "distance": 400, "line_linked": { "opacity": 1 } },
                    "bubble": { "distance": 400, "size": 40, "duration": 2, "opacity": 8, "speed": 3 },
                    "repulse": { "distance": 100, "duration": 0.4 },
                    "push": { "particles_nb": 4 },
                    "remove": { "particles_nb": 2 }
                }
            },
            "retina_detect": true
        });
    </script>
</body>
</html>
